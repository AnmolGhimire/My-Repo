---
- name: Provision server
  hosts: all
  become: yes
  tasks:
    - debug:
        var: ansible_distribution
    - name: Install packages on ubuntu
      apt: 
        name: "{{item}}"
        state: present
      when: 
        ansible_distribution == "Ubuntu"
      loop: 
        - chrony
        - git
        - zip
    - name: Start and enable chrony on ubuntu
      service: 
        name: chronyd
        state: started
        enabled: true
      when:
        ansible_distribution == "Ubuntu"


    - debug:
        var: ansible_distribution
    - name: Install packages on centOS
      yum:
        name: "{{item}}"
        state: present
      when:
        ansible_distribution == "CentOS"
      loop:
        - chrony
        - git
        - zip

    - name: Start and enable chrony on centOS
      service:
        name: chronyd
        state: started
        enabled: true
      when:
        ansible_distribution == "CentOS"



    - name: update ntp on ubuntu
      template:
        src: templates/ubuntu.chrony.conf.j2
        dest: /etc/chrony/chrony.conf
      when:
        ansible_distribution == "Ubuntu"

    - name: restart chrony on ubuntu
      service:
        name: chronyd
        state: restarted
        
      when:
        ansible_distribution == "Ubuntu"




    - name: update ntp on centOS
      template:
        src: templates/redhat.chrony.conf.j2
        dest: /etc/chrony.conf
      when:
        ansible_distribution == "CentOS"

  
    - name: restart chrony on CentOS
      service:
        name: chronyd
        state: restarted

      when:
        ansible_distribution == "CentOS"






    - name: copy apache files
      copy:
        src: ./index.html
        dest: /var/www/html/index.html

    - name : Add group
      group:
        name: devops
        state: present
    - name : add users
      user:
        name: "{{item}}"
        group: devops
        state: present
      loop: "{{usernames}}"
        
        
          

 
